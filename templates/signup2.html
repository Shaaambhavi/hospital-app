<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup2.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
  

    <form method="POST" action="{{ url_for('signup2') }}">
      <div class="input">
        <i class="fa fa-user"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>

      <div class="input">
        <i class="fa fa-user"></i>
        <input type="text" name="first_name" placeholder="First Name" required />
      </div>

      <div class="input">
        <i class="fa fa-user"></i>
        <input type="text" name="last_name" placeholder="Last Name" required />
      </div>

      <div class="input">
        <i class="fa fa-envelope email"></i>
        <input type="email" name="email" placeholder="Email" required />
      </div>

      <div class="input">
        <i class="fa fa-lock lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <div class="input">
        <i class="fa fa-lock lock"></i>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      </div>

      <div class="input gender-group">
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required />
        <label for="female">Female</label>
      </div>

      <div class="input">
        <select name="country" class="country" required>
          <option value="" disabled selected>Select a country</option>
          <option value="India">India</option>
          <option value="Nepal">Nepal</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="Bhutan">Bhutan</option>
        </select>
      </div>

      <div class="input">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I accept the terms and conditions</label>
      </div>

      <div class="input">
        <button type="submit" class="button">Register</button>
      </div>

      <div class="login">
        Already have an account?<br />
        <a href="{{ url_for('patient_login') }}">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
